name: Android CI

on:
  workflow_dispatch:  # Déclenchement manuel uniquement
    inputs:
      build_type:
        description: 'Type de build'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release
          - both

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Decode google-services.json
      env:
        GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
      run: |
        echo "$GOOGLE_SERVICES_JSON" | base64 -d > app/google-services.json
        echo "google-services.json créé avec succès"

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Debug APK
      if: inputs.build_type == 'debug' || inputs.build_type == 'both'
      run: ./gradlew assembleDebug

    - name: Build Release APK
      if: inputs.build_type == 'release' || inputs.build_type == 'both'
      run: ./gradlew assembleRelease
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
